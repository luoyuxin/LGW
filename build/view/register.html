<div class="register ta-c">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="account d-ib va-t icon"></span>
            <input name="phone" ng-model="user.phone" validator="required,phone" class="d-ib" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="lock d-ib va-t icon"></span>
            <input name="password" ng-model="user.password" validator="required,password" class="d-ib" type="password" placeholder="设置六位以上的密码">
        </div>
        <div class="message-warp ta-l p-r">
            <input name="code" validator="required" ng-model="code" class="message-box" type="text" placeholder="短信验证码">
            <span class="message f-r va-b {{time?'disabled':''}}" ng-click="time?1==1 : send()" ng-bind="time?time : '发送短信'"></span>
            <div class="clear"></div>
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button  class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
